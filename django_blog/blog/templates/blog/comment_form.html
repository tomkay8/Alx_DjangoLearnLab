{% extends "blog/base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h2>Edit Comment</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
  <a href="{% url 'post-detail' form.instance.post.pk %}">Cancel</a>
</form>

{% block content %}
  <h2>Add a Comment</h2>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Post Comment</button>
  </form>
{% endblock %}
